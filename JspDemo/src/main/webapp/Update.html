<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Page</title>
  <style>
    /* General Reset */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(270deg, #89f7fe, #66a6ff, #8e44ad, #f7b42c);
      background-size: 400% 400%;
      animation: gradientAnimation 8s ease infinite;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 400px;
      text-align: center;
      animation: slideIn 0.6s ease-out;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      font-size: 16px;
      color: #555;
      display: block;
      text-align: left;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      transition: border-color 0.3s, background-color 0.3s;
    }

    input:focus {
      border-color: #007BFF;
      background-color: #e6f7ff;
      outline: none;
    }

    .update-button {
      background-color: #28a745;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .update-button:hover {
      background-color: #218838;
      transform: translateY(-2px);
    }

    .update-button:active {
      transform: translateY(1px);
    }

    /* Animations */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Update Record</h1>
    <form action="update" >
      <label for="record-id">ID:</label>
      <input type="text" id="record-id" name="id" placeholder="Enter ID" required>
      
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter Name" required>
      
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="Enter Age" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required>
      
      <label for="salary">Salary:</label>
      <input type="number" id="salary" name="salary" placeholder="Enter Salary" required>
      
      <button type="submit" class="update-button">Update</button>
    </form>
  </div>
</body>
</html>
